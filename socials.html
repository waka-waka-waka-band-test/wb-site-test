<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Waka Waka Waka Band — Socials</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{--accent:#ff4d6d;--accent-2:#39dbe8;--bg:#0b0710;--text:#f6f7f9;--muted:rgba(246,247,249,0.78);--card:rgba(255,255,255,0.03)}
    body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#08050a,#0b0710);color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 0}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
    .mark{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:900;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 8px 24px rgba(0,0,0,0.6)}
    .brand .title{font-weight:800}

    nav{display:flex;gap:8px;align-items:center}
    .nav-link{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:700;background:transparent;border:1px solid transparent;transition:all .18s;color:var(--text)}
    .nav-link:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .nav-link[data-active="true"]{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018}

    /* HORIZONTAL SOCIAL GRID */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .social-card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    /* HOVER ANIMATION - MATCHED ACROSS ALL CARDS */
    .social-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-2);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    .video-placeholder {
      width: 100%;
      aspect-ratio: 9/16;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.3) 100%);
      position: relative;
    }

    /* Icon Glow Effect */
    .video-placeholder i {
      font-size: 50px;
      opacity: 0.8;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    
    .social-card:hover .video-placeholder i {
      transform: scale(1.1);
    }

    .cta-text {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--muted);
    }

    .card-content {
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .card-content i {
      font-size: 18px;
    }

    .card-text {
      font-weight: 800;
      font-size: 15px;
    }

    @media (max-width: 800px) {
      .social-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html" class="brand">
        <img src="favicon.png" alt="Waka Waka Waka Logo" style="width:10%; height:auto;">
        <div>
          <div class="title">Waka Waka Waka Band</div>
          <div style="font-size:12px;color:var(--muted)">Official site</div>
        </div>
      </a>
      <nav aria-label="Main Navigation">
        <a class="nav-link" href="index.html" data-link>Home</a>
        <a class="nav-link" href="songs.html" data-link>Songs</a>
        <a class="nav-link" href="concerts.html" data-link>Concerts</a>
        <a class="nav-link" href="merch.html" data-link>Merch</a>
        <a class="nav-link" href="socials.html" data-link>Socials</a>
      </nav>
    </header>

    <main>
      <section style="padding: 20px 0;">
        <h1 style="font-size: 32px; margin-bottom: 8px;">Connect With Us</h1>
        <p style="color:var(--muted)">Check out our latest reels, shorts, and music videos.</p>

        <div class="social-grid">
          
          <a href="https://www.instagram.com/wakawakawakaband/" target="_blank" class="social-card">
            <div class="video-placeholder">
              <i class="fab fa-instagram"></i>
              <div class="cta-text">Watch Latest Reels</div>
            </div>
            <div class="card-content">
              <i class="fab fa-instagram"></i>
              <div class="card-text">Instagram</div>
            </div>
          </a>

          <a href="https://www.youtube.com/@wakawakawakaband" target="_blank" class="social-card">
            <div class="video-placeholder">
              <i class="fab fa-youtube"></i>
              <div class="cta-text">View Latest Videos</div>
            </div>
            <div class="card-content">
              <i class="fab fa-youtube"></i>
              <div class="card-text">YouTube</div>
            </div>
          </a>

          <a href="https://www.facebook.com/WakaRockBand" target="_blank" class="social-card">
            <div class="video-placeholder">
              <i class="fab fa-facebook"></i>
              <div class="cta-text">View Latest Posts/Reels</div>
            </div>
            <div class="card-content">
              <i class="fab fa-facebook"></i>
              <div class="card-text">Facebook</div>
            </div>
          </a>

        </div>
      </section>
    </main>

    <footer style="padding:28px 0;color:var(--muted);display:flex;justify-content:space-between; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 40px;">
      <div>© Waka Waka Waka Band • 2025</div>
      <a href="index.html" style="color:var(--muted);text-decoration:none">Home</a>
    </footer>
  </div>

  <script>
    (function(){
      const links = document.querySelectorAll('[data-link]');
      const path = location.pathname.split('/').pop() || 'index.html';
      links.forEach(a=>{ a.dataset.active = (a.getAttribute('href')===path) ? 'true' : 'false'; });
    })();
  </script>
</body>
</html>
